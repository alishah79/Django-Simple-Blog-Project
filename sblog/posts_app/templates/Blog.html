{% extends 'Base.html' %}

{% block content %}

<h1 style="text-align: center; color: rgb(41, 28, 4);">Posts:</h1>

{% for post in object_list reversed %}

<i>
<h2 style="color: darkolivegreen;"><a href="{% url 'blog_post' post.slug %}">{{ post.title }}:</a></h2>
<h3 style="color: darkolivegreen;">{{ post.text|slice:"0:60" }}...</h3>
<hr style="color: darkgreen; height: 4px; background-color: yellowgreen;">
</i>

{% endfor %}

{% endblock content %}
